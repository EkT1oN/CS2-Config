echo *******************************************************
exec 1Video         // Video
exec 2Audio         // Audio
exec 3Game          // Game
exec 4KeyboardMouse // Keyboard/Mouse
exec 5Buy 			// Buy

echo *******************************************************
echo Config Settings - load 1config.cfg
echo *******************************************************

//***** Extra commands *****
gameinstructor_enable "0"

//***** Extra binds *****

	// Demo binds
bind "F1" "noclip"
bind "F6" "demo_timescale 0.3"
bind "F7" "demo_timescale 1"
bind "F8" "demo_timescale 10"

	// Server binds
bind "NUMLOCK" "sv_pausable 1; pause; sv_pausable 0"

	// Gameplay binds
bind "MOUSE4"     "drop"
bind "MWHEELUP"   "+jump"
bind "MWHEELDOWN" "+jump"
bind "T"          "toggle gameinstructor_enable"

