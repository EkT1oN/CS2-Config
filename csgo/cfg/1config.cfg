clear // to clear console
exec 1Video         // Video
exec 2Audio         // Audio
exec 3Game          // Game
exec 4KeyboardMouse // Keyboard/Mouse

echo *******************************************************
echo Config Settings - load 1config.cfg
echo *******************************************************

//***** Extra commands *****
fps_max "125"
fps_max_ui "60"
cl_radar_icon_scale_min "0.2"
gameinstructor_enable "0"

//***** Extra binds *****
	// Buymenu binds
bind "kp_multiply"  "buy vest;"
bind "kp_plus"      "buy defuser;"
bind "PGUP"         "buy vesthelm;"
bind "PGDN" "buy smokegrenade;"
bind "END"  "buy flashbang;"
bind "DEL"  "buy molotov; buy incgrenade;"
bind "INS"  "buy hegrenade;"
bind "HOME"       "buy m4a1; buy ak47;"
bind "UPARROW"    "buy deagle;"
bind "DOWNARROW"  "buy p250;"
bind "RIGHTARROW" "buy mac10; buy mp9;"
bind "LEFTARROW"  "buy nova;"

	// Demo binds
bind "F1" "noclip"
bind "F5" "demo_timescale 0.3"
bind "F6" "demo_timescale 1"
bind "F7" "demo_timescale 10"

	// Server binds
bind "NUMLOCK" "sv_pausable 1; pause; sv_pausable 0"

	// Gameplay binds
bind "MOUSE4"     "use weapon_c4; drop"
bind "MWHEELUP"   "+jump"
bind "MWHEELDOWN" "+jump"
bind "T"          "toggle gameinstructor_enable"

	// Crosshair binds
bind "CapsLock" "incrementvar cl_crosshairsize 0.5 1000 999.5"
