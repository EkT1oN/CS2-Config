//***** Game *****
con_enable                  "true"   // Enable Developer Console: false - No, true - Yes
mm_dedicated_search_maxping "100"    // Max Acceptable Matchmaking Ping
rate                        "786432" // Max Acceptable Game Traffic Bandwidth: 
	// Extremely unresticted - 98304, Below 1.0 Mbps - 131072, Up To 1.5 Mbps - 196608,
	// Up To 2.0 Mbps - 262144, Up To 2.5 Mbps - 327680,
	//       3.0 Mbps - 393216,
	//       4.0 Mbps - 524288,
	//    Unresticted - 786432
	// Buffering to smooth over packet loss / jitter
install_dlc_workshoptools_cvar "1"   // Install Counter-Strike Workshop Tools: 0 - No, 1 - Yes

//***** Hud *****
hud_scaling                                   "1.1"         // HUD Scale
cl_hud_color                                  "5"           // HUD Color: 
	// 0 - Team color, 12 - Player color, 1 - White, 2 - Bright White, 3 - Light Blue, 4 - Blue, 5 - Purple, 6 - Red, 7 - Orange, 8 - yellow, 9 - green, 10 - aqua, 11 - pink
cl_teamcounter_playercount_instead_of_avatars "true"        // Large Player Count: false - No, true - Yes
ui_steam_overlay_notification_position        "bottomright" // Community Notification Location: topleft, topright, bottomleft, bottomright
ui_steam_overlay_notification_position_horz   "0"           // Community Notification Horizontal Offset
ui_steam_overlay_notification_position_vert   "0"           // Community Notification Vertical Offset
	// Glow Weapon with Rarity Color

//***** Team *****
cl_teamid_overhead_mode "0"	// Show Team ID Through Walls: 0 - Off, 1 - Pips, 2 - Pips, Name, and Health, 3 - Pips, Name, Health, and Equipment
cl_teammate_colors_show "2"	// Show Player Colors in Competitive: 0 - No, 1 - Show Colors, 2 - Colors And Letters
cl_teamid_overhead_colors_show   "true" // Use Players Colors on Team ID: false - No, true - Yes
lobby_default_privacy_bits2      "1"    // Friends Lobby Default Repmissions: 0 - private (Friends need invites), 1 - public (All friends can join)
ui_setting_advertiseforhire_auto "1"    // Looking to Play when Counter-Strike Starts: 0 - Disabled, 1 - Remember Last State, 2 - Automatic

//***** Communication *****
cl_player_ping_mute "0"	// Player Pings: 0 - Display and Sound, 1 - Display without sound, 2 - Dsiabled
cl_mute_enemy_team "false" // Mute Enemy Team: false - No, true - Yes
cl_mute_all_but_friends_and_party "0"     // Mute All But Friends: 0 - No, 1 - Yes
	//* Text Filtering
cl_allow_animated_avatars "false"  // Allow Animated Avatars: false - No, true - Yes
cl_hide_avatar_images "2"	// Hide Avatar Images and Customized Items : 0 - Show All, 1 - Hide All, 2 - Show Only Friends
cl_sanitize_player_names "false" // Clean Player Names: false - No, true - Yes

//***** Spectator/Scoreboard *****
spec_usenumberkeys_nobinds         "true"     // Spectator/Map Vote Number Selection Method: false - Use Weapon Slots, true - Use Number Keys
cl_scoreboard_mouse_enable_binding "+attack2" // Scoreboard Mouse Enable / End of Match Scoreboard Toggle
	// End of Match / Local player Defeat Animation
cl_scoreboard_survivors_always_on  "true"     // Survivors Always On: false - No, true - Yes
cl_obs_interp_enable               "true"     // Smooth Spectator Camera: false - No, true - Yes
cl_obs_interp_pos_rate             "0.27"     // Smooth Spectator Camera Speed

//***** Item *****
cl_sniper_delay_unscope "false" // Delay Sniper Rifle Un-Scope after Shot: false - No, true - Yes
cl_sniper_auto_rezoom "true" // Auto Re-Zoom Sniper Rifle after Shot: false - No, true - Yes
cl_silencer_mode "1" // Detach Silencer on M4A1-S and USP-S: 0 - Disabled, 1 - Secondary Fire
viewmodel_presetpos "2" // Viewmodel Position: 1 - Desktop, 2 - Classic
	// Prefered Viewmodel Left/Right Handedness
	// First Person Tracers 
cl_showloadout "true"  // Always Show Inventory: false - No, true - Yes
cl_use_opens_buy_menu "false"  // Open Buy Menu With Use Key: false - No, true - Yes
cl_buywheel_nonumberpurchasing "false" // Buy Menu Number Keys: false - Number Key Buy Items, true - Ignored, Handled By Game
cl_buywheel_donate_key "0" // Buying guns for teammates: 0 - Left Control, 1 - Left Alt, 2 - Left Shift
cl_quickinventory_lastinv "true" // Last Weapon on Radial Weapon Tap: false - No, true - Yes

//***** Radar/Tablet *****
cl_radar_always_centered "true" // Radar Centers The Player: false - No, true - Yes
cl_radar_rotate "false" // Radar Is Rotating: false - No, true - Yes
	// Radar HUD Map Blends With Background
cl_hud_radar_background_alpha "1"	// Radar HUD Background Opacity
cl_hud_radar_scale "1.5" // Radar HUD Size
cl_radar_scale "0.2"   // Radar Map Zoom
	// Radar Map Alternative Zoom
cl_radar_square_with_scoreboard "1" // Toggle Shape With Scoreboard: 0 - No, 1 - Yes
cl_radar_scale_dynamic "false"	// Radar is Zooming Dynamically: false - No, true - Yes

cl_radar_icon_scale_min "0.4"

//***** Crosshair *****
crosshair                      "true"
cl_crosshairstyle              "5"     // Crosshair Style: 2 - Classic, 4 - Classic Static, 5 - Legacy
cl_crosshair_friendly_warning  "0"     // Friendly Fire Reticle Warning: 0 - Always Off, 1 - Always On
cl_crosshair_recoil            "false" // Follow Recoil: false - No, true - Yes
cl_crosshairdot                "0"     // Center Dot: false - No, true - Yes
cl_crosshairsize               "1"     // Length
cl_crosshairthickness          "0.1"   // Thickness
cl_crosshairgap                "-5.0"  // Gap
cl_crosshair_drawoutline       "true"  // Outline: false - Disabled, true - Enabled
cl_crosshair_outlinethickness  "1.0"   // Outline
cl_crosshaircolor_r            "0"     // Red
cl_crosshaircolor_g            "255"   // Green
cl_crosshaircolor_b            "0"     // Blue
cl_crosshairalpha              "255"   // Alpha
cl_crosshair_t                 "false" // T-Style: false - No, true - Yes
cl_crosshairgap_useweaponvalue "false" // Deployed Weapon Gap: false - No, true - Yes
	// Use crosshair color for scope dot
cl_show_observer_crosshair     "2"     // Show Player Crosshairs: 0 - No, 1 - Friends And Party, 2 - Everyone
	//* Never - Show my crosshair when spectating bots

//***** Grenade Line-up Reticle *****
cl_grenadecrosshair_keepusercrosshair "false" // Keep Regular Crosshair: false - No, true - Yes
cl_grenadecrosshair_flash "false" // Flashbangs
cl_grenadecrosshairdelay_flash "2.0"
cl_grenadecrosshair_explosive "true" // HE grenades
cl_grenadecrosshairdelay_explosive "2.0"
cl_grenadecrosshair_fire "true"	// Molotov cocktails / Incendiary grenades
cl_grenadecrosshairdelay_fire "2.0"
cl_grenadecrosshair_smoke "true" // Smoke grenades
cl_grenadecrosshairdelay_smoke "0.5"
cl_grenadecrosshair_decoy "false" // Decoy grenades
cl_grenadecrosshairdelay_decoy "0.5"

//***** Damage Prediction *****
cl_predict_body_shot_fx "true" // Predict Body Shot Effects
cl_predict_head_shot_fx "false" // Predict Head Shot Effects
cl_predict_kill_ragdolls "false" // Predict Kill Ragdolls

//***** Telemetry *****
cl_hud_telemetry_frametime_show "0" // Show frame time and FPS: 0 - Never, 1 - If conditions are poor, 2 - Always
cl_hud_telemetry_frametime_poor "16.6"	// Frame time warning threshold: 16.6ms=60FPS
cl_hud_telemetry_ping_show "2" // Show ping: 0 - Never, 1 - If conditions are poor, 2 - Always
cl_hud_telemetry_net_misdelivery_show "2"	// Show network problems (ticks missed due to loss / jitter): 0 - Never, 1 - If conditions are poor, 2 - Always
cl_hud_telemetry_net_misdelivery_poor "5.0"	// Network tick miss rate warning threshold
cl_hud_telemetry_net_quality_graph_show "0"	// Show network jitter / misdelivery graph: 0 - Never, 1 - If conditions are poor, 2 - Always
cl_hud_telemetry_net_detailed "2"	// Use the detailed network quality display: 0 - Never, 1 - If conditions are poor, 2 - Always
