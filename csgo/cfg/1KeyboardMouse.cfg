//*****	Keyboard & Mouse Settings *****
	//*	Reverse Mouse - Off
option_duck_method 				"false"	// 	Duck Mode: false - Hold, true - Toggle
option_speed_method 			"false"	// 	Walk Mode: false - Hold, true - Toggle
	//* Holding ADS button
sensitivity 					"1"	//	Mouse Sensitivity
zoom_sensitivity_ratio			"1"	//	Zoom Sensitivity

//*****	Movement Keys *****
bind "I"     "show_loadout_toggle" // Toogle Inventory Display
bind "W"     "+forward"            // Move Forward
bind "S"     "+back"               // Move Backward
bind "A"     "+left"               // Move Left (strafe)
bind "D"     "+right"              // Move Right (strafe)
bind "SHIFT" "+sprint"             // Walk
bind "CTRL"  "+duck"               // Duck
bind "SPACE" "+jump"               // Jump

//*****	Weapon Keys *****
bind "E" 		"+use"					//	Use
bind "MOUSE1" 	"+attack"				// 	Fire
bind "MOUSE2" 	"+attack2"				// 	Secondary Fire
bind "R" 		"+reload"				// 	Reload
bind "3"		"+quickinv"				//	Radial Weapon Menu
	// "invprev" - Select Previous Weapon
	// "invnext" - Select Next Weapon
bind "Q" 	  "lastinv"       // Last Weapon Used
bind "G" 	  "drop"          // Drop Weapon
bind "F" 	  "+lookatweapon" // Inspect Weapon
bind "B" 	  "buymenu"       // Buy Menu
bind "[" 	  "autobuy"       // Autobuy
bind "]" 	  "rebuy"         // Rebuy
bind "1" 	  "slot1"         // Primary Weapon
bind "2"	  "slot2"         // Secondary Weapon
bind "MOUSE5" "slot3"         // Melee Weapons
	//* "slot4" - Cycle Grenades
bind "5" 	  "slot5"         // Explosives & Traps
bind "4" 	  "slot6"         // HE Grenade
bind "V" 	  "slot7"         // Flashbang
bind "Z" 	  "slot8"         // Smoke Grenade
	//* "slot9" - Decoy Grenade
bind "X"      "slot10"        // Molotov Cocktail
	//* "slot11" - Zeus x27
bind "N"      "slot12"        // Healthshot
	//*	"slot13" - Utility Items
bind "H"      "+spray_menu"   // Graffiti Menu

//*****	UI Keys *****
bind "TAB" 		"+showscores"				//	Scoreboard
bind "MOUSE3" 	"+cl_show_team_equipment"	//	Show Team Equipment
	//"callvote" - Call Vote
bind "M" "teammenu"						//	Choose Team
bind "\" "toggleconsole"				// 	Toggle Console

//*****	Communication Keys *****
bind "ALT" "player_ping"    // Player Ping 
bind "F2"   "radio"         // Radio Message
bind "F3" 	"radio1"		//	Command Radio Message
bind "F4" 	"radio2"		//	Standard Radio Message
	//* "radio3" - Report Radio Message
bind "U" 	"messagemode2"	//	Team Message
bind "Y" 	"messagemode"	//	Chat Message
bind "C" 	"+voicerecord"	//	Use Mic
	//Temporarily Disable Incoming Chat

