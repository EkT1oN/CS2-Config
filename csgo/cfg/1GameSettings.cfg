echo *******************************************************
echo Game Settings - load 1GameSettings.cfg
echo *******************************************************

//*****	Game *****
mm_dedicated_search_maxping "100"	//	Max Acceptable Matchmaking Ping
	//* Display Network Connection Issue
rate "786432"	// 	Max Acceptable Game Traffic Bandwidth: 
	// Extremely unresticted = rate 20480 (minimum)
	// 384 kbps = rate 49152
	// 512 kbps = rate 65536
	// 768 kbps = rate 98304
	// 1.0 Mbps = rate 131072
	// 1.5 Mbps = rate 196608 (default)
	// 2.0 Mbps = rate 262144
	// 2.5 Mbps = rate 327680
	// 3.0 Mbps = rate 393216
	// 4.0 Mbps = rate 524288
	// 6.0 Mbps (Unresticted) = rate 786432 (maximum)
con_enable "1"	// Enable Developer Console (~): 0 - No, 1 - Yes
	//* Instasll Counter-Strike Workshop Tools

//*****	Hud *****
hud_scaling "1.1" // HUD Scale
cl_hud_color "5"	// HUD Color: 
					// 0 - Team color, 12 - Player color, 1 - White, 2 - Bright White, 3 - Light Blue, 
					// 4 - Blue, 5 - Purple, 6 - Red, 7 - Orange, 8 - yellow, 9 - green, 10 - aqua, 11 - pink
	//* Large Player Count
ui_steam_overlay_notification_position "bottomright"	// Community Notification Location: topleft, topright, bottomleft, bottomright
	//* Community Notification Horizontal Offset
	//* Community Notification Vertical Offset

//*****	Team *****
	//*	Show Location and Equipment - Show Team Positions In HUD: +cl_show_team_equipment
cl_teammate_colors_show "2"	// Show Teammate Colors in Comprtitive: 0 - No, 1 - Show Colors, 2 - Colors And Letters
	//* Use Players Colors on Team ID
lobby_default_privacy_bits2 "1"	// 	Friends Lobby Default Repmissions: 0 - private (Friends need invites), 1 - public (All friends can join)
	//*	Looking to Play when Counter-Strike Starts

//*****	Communication *****
cl_player_ping_mute "0"               // Player Pings: 0 - Show and Sound, 1 - Show without Sound, 2 - Mute
cl_mute_enemy_team "false"	          // Mute Enemy Team: false - No, true - Yes
cl_mute_all_but_friends_and_party "0" // Mute All But Friends: 0 - No, 1 - Yes
	//* Text Filtering
	//* Allow Animated Avatars
cl_hide_avatar_images "2"	          // Hide Avatar Images: 0 - Show All, 1 - Hide All, 2 - Show Only Friends
cl_sanitize_player_names "false"      // Clean Player Names: false - No, true - Yes
	
//*****	Spectator/Scoreboard *****
spec_usenumberkeys_nobinds "true"	          // Spectator/Map Vote Number Selection Method: false - Use Weapon Slots, true - Use Number Keys
cl_scoreboard_mouse_enable_binding "+attack2" // Scoreboard Mouse Enable
cl_scoreboard_survivors_always_on "true"	  // Survivors Always On: false - No, true - Yes
	//*	Smooth Spectator Camera
	//*	Smooth Spectator Camera Speed

//*****	Item *****
cl_playerspray_auto_apply "true"	// Quick Graffiti (Apply with Key Release): false - No, true - Yes
	//* Delay Sniper Rifle Un-Scope after Shot
	//* Auto Re-Zoom Sniper Rifle after Shot
	//* Detach Silencer on M4A1-S and USP-S
viewmodel_presetpos "1"	// Viewmodel Position: 1 - Desktop, 2 - Couch, 3 - Classic
cl_showloadout "true"	// Always Show Inventory: false - No, true - Yes
cl_use_opens_buy_menu "false"	// Open Buy Menu With Use Key: false - No, true - Yes
	//* Number Keys Buy Items - Buy Menu Number Keys
	//* LCTRL - Buying guns for teammates
	//*	Yes - Last Weapon on Radial Weapon Tap

//*****	Radar/Tablet *****
cl_radar_always_centered "true"	// Radar Centers The Player: false - No, true - Yes
cl_radar_rotate "false"	// Radar Is Rotating: false - No, true - Yes
cl_hud_radar_scale "1.5" // Radar HUD Size
cl_radar_scale "0.2"	 // Radar Map Zoom
cl_radar_square_with_scoreboard "1"	// Toggle Shape With Scoreboard: 0 - No, 1 - Yes

//*****	Crosshair *****
crosshair "true"
cl_crosshairstyle "5"
	//* Warning friendly-fire
cl_crosshair_recoil "false"
cl_crosshairdot	"true"
cl_crosshairsize "0.5"
cl_crosshairthickness "0.1"
cl_crosshairgap "-0.2"
cl_crosshair_drawoutline "true"
cl_crosshair_outlinethickness "1.0"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "0"
cl_crosshairalpha "255"
cl_crosshair_t "false"
cl_crosshairgap_useweaponvalue "false"
	//* Show crosshairs
