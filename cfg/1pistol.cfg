echo *******************************************************
echo - Pistol crosshair - load 1pistol.cfg
echo *******************************************************

sensitivity "1" 

cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod ".3"
cl_crosshair_dynamic_splitdist "5"
cl_crosshair_friendly_warning "2"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "235"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "1"
cl_crosshairgap "-4"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize ".5"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-10"

bind "CapsLock" 	"incrementvar cl_crosshairsize 0.5 1000 999.5"
bind "alt"			"exec 1crosshair.cfg"

cl_radar_always_centered 	"1"
cl_radar_icon_scale_min 	"0.6"
cl_radar_rotate 			"1"
cl_radar_scale 				"0.9"